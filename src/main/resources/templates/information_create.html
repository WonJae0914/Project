<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<title>SportsHub InformartionSharingCreate</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">의류정보공유</h5>
    <form th:action="@{/sharingform}" th:object="${questionForm}" method="post">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    	<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    	
    		<div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
    		
    	</div>
    	
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="등록하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>

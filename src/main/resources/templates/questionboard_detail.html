<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
            <div th:if="${question.modifyDate !=null}" class="badge bg-light text-dark p-2 text-start mx-3">
            	<div class="mb-2">수정일자</div>
            	<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
                <div class="badge bg-light text-dark p-2 text-start">
                	<div class="mb-2">
                		<span th:if="${question.author !=null}" th:text="${question.author.username}"></span>
                	</div>
                    	작성일시<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
            	<a th:href="@{|/questionboard/modify/${question.id}|}" 
            	class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" 
            	th:if="${question.author !=null and #authentication.getPrincipal().getUsername() == question.author.username}"
            	th:text="수정">
            	</a>
            </div>
            <div class="my-3">
            	<a href="javascript:void(0);" 
            	th:data-uri="@{|/questionboard/delete/${question.id}|}" 
            	class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" 
            	th:if="${question.author !=null and #authentication.getPrincipal().getUsername() == question.author.username}"
            	th:text="삭제">
            	</a>
            </div>
        </div>
    </div>
    <h5 class="border-bottom my-3 py-2" 
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <div th:each="answer : ${question.answerList}">
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
                <div class="d-flex justify-content-end">
                	<div th:if="${answer.modifyDate !=null}" class="badge bg-light text-dark p-2 text-start mx-3">
            			<div class="mb-2">수정일자</div>
            			<div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
            		</div>
                    <div class="badge bg-light text-dark p-2 text-start">
                    	<div class="mb-2">
                			<span th:if="${answer.author !=null}" th:text="${answer.author.username}"></span>
                		</div>
			                        작성일시<div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
                <div class="my-3">
                	<a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary" 
	            	th:data-uri="@{|/questionboard/answer/voter/${answer.id}|}">
	            	추천
	            	<span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
	            	</a>
	            	<a href="javascript:void(0);" class="Deprecated btn btn-sm btn-outline-danger" 
	            	th:data-uri="@{|/questionboard/answer/unvoter/${answer.id}|}">
	            	비추천
	            	<span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.unvoter)}"></span>
	            	</a>
            		<a th:href="@{|/questionboard/answer/modify/${answer.id}|}" 
            		class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" 
            		th:if="${answer.author !=null and #authentication.getPrincipal().getUsername() == answer.author.username}"
            		th:text="수정">
            		</a>
	            	<a href="javascript:void(0);" 
	            	th:data-uri="@{|/questionboard/answer/delete/${answer.id}|}" 
	            	class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" 
	            	th:if="${answer.author !=null and #authentication.getPrincipal().getUsername() == answer.author.username}"
	            	th:text="삭제">
	            	</a>
           		 </div>
            </div>
        </div>
    </div>
	<form th:action="@{|/questionboard/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
			<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
		</div>
		<textarea th:field="*{content}" rows="15" cols="15" name="content" id="content" class="form-control"></textarea>
		<input type="submit" value="답변등록하기" class="btn btn-primary my-2">
	</form>
</div>
<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

const recommend_elements = document.getElementsByClassName("recommend");
Array.from(recommend_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 추천하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

const Deprecated_elements = document.getElementsByClassName("Deprecated");
Array.from(Deprecated_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 비추천하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

</script>
</html>

<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${qnaquestion.subject}"></h2>
    <div class="card my-3"> 
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${qnaquestion.content}"></div>
            <div class="d-flex justify-content-end">
            	<div th:if="${qnaquestion.modifyDate !=null}" class="badge bg-light text-dark
            		p-2 text-start mx-3">
            		<div class="mb-2">수정일자</div>
            		<div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
            	</div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                    	<span th:if="${qnaquestion.author !=null}" th:text="${qnaquestion.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(qnaquestion.createDate, 'yyyy-MM-dd HH:mm')}"></div>
             
                </div>
            </div>
            <div class="my-3">
            	<a href="javascript:void(0);" class="recommend btn btn-sm
            	btn-outline-secondary" 
            	th:data-uri="@{|/qna/voter/${qnaquestion.id}|}">
            	추천
            	<span class="badge rounded-pill bg-success" 
            	th:text="${#lists.size(qnaquestion.voter)}"></span>
            	</a>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

const recommend_elements = document.getElementsByClassName("recommend");
Array.from(recommend_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 추천하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>

</html>

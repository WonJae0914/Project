<th:block th:replace="navbar :: headerFragment"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}">
<body>
    <form class="container" th:action="@{/user/login}" method="post" name="login1">
            <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자 ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
       

        <div class="main">
            <div class="login_box">
                <div class="login_box_content">
                    <h1>로그인</h1>
                    <div class="login_box_content_info">
                        <input type="text" name="username" id="id" placeholder="아이디">
                        <span id="id_alert" class="alert"></span>
                        <input type="password" name="password" id="pw" placeholder="비밀번호">
                        <span id="pw_alert" class="alert"></span>
                        <div class="remember">
                            <input type="checkbox" id="keep">
                            <label for="keep" id="keep">아이디 저장</label>
                            <div class="remember_find">아이디/비밀번호 찾기</div>
                        </div>
                    </div>

                    <div class="btn_box">
                        <button id="login_btn" type="button">로그인</button>
                        <a href="https://accounts.kakao.com/login?continue=https%3A%2F%2Fkauth.kakao.com%2Foauth%2Fauthorize%3Fchannel_public_id%3D_Lxbxjxgz%252C_IGQcxd%26response_type%3Dcode%26redirect_uri%3Dhttps%253A%252F%252Fwww.nbkorea.com%252Fcustomer%252FkakaoLogin.action%26state%3D%26client_id%3D24cb3edf2226b0f70a63be8dbb0a7f14">
                            <button id="kakao_btn" type="button">
                                <img src="/img/카카오톡로고.jpg" class="btn_box_logo"> 카카오계정 로그인
                            </button>
                        </a>
                        <a href="https://nid.naver.com/nidlogin.login?url=https%3A%2F%2Fsmartstore.naver.com%2Fesprit_official%3Fn_media%3D122876%26n_query%3D%25EC%2598%25B7%25EB%25B8%258C%25EB%259E%259C%25EB%2593%259C%26n_rank%3D1%26n_ad_group%3Dgrp-a001-01-000000026630879%26n_ad%3Dnad-a001-01-000000178986038%26n_keyword_id%3Dnkw-a001-01-000004471078433%26n_keyword%3D%25EC%2598%25B7%25EB%25B8%258C%25EB%259E%259C%25EB%2593%259C%26n_campaign_type%3D1%26n_ad_group_type%3D1%26NaPm%3Dct%253Dl5tdp1ds%257Cci%253D0Ay0000CLrrwywW9yLi1%257Ctr%253Dsa%257Chk%253D1722964c4f8f8f74fe27ac38a4b1b1dce38b8d18">
                            <button id="naver_btn" type="button">
                                <img src="/img/네이버로고.jpg" class="btn_box_logo"> 네이버계정 로그인
                            </button>
                        </a>
                        <span>회원이 아니신가요?</span><a th:href="@{/user/signup}">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script th:src="@{/js/login.js}"></script>
</body>
<th:block th:replace="footer :: footerFragment"></th:block>

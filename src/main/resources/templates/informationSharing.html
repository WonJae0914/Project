<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
 	<div class="text-center">
			<h2>의류정보공유</h2>
	</div>
	<div class="row my-3">
		<div class="col-6">
			<a th:href="@{/sharing/sharingform}" class="btn btn-primary">글 작성</a>
		</div>
		<div class="col-5">
			<div class="input-group">
				<input type="text" id="search_kw" class="form-control" th:value="${kw}">
				<button class="btn btn-outline-secondary" type="button" id="btn_search">
					검색하기
				</button>
			</div>			
		</div>
	</div>
	
    <table class="table">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>작성자</th>
                <th>등록일시</th>
                <th>조회수</th>
            </tr>
        </thead>        
        <tbody class="list">
            <tr th:each="question, loop : ${paging}">
               	<td th:text="${paging.getTotalElements -(paging.number * paging.size) - loop.index}"></td>
                <td>
                    <a th:href="@{|/sharing/informationdetail/${question.id}|}" th:text="${question.subject}" class="views"></a>
                </td>
                <td><span th:if="${question.author !=null}" th:text="${question.author.username}"></span>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td href="javascript:void(0);" th:text="${#lists.size(question.view)}" 
                	th:data-uri="@{|/sharing/informationdetail/${question.id}|}">
                </td>
            </tr>
        </tbody>
    </table>
    <div th:if="${!paging.isEmpty()}">
    	<ul class="pagination justify-content-center">
    		<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
    			<a class="page-link" href="javascript:void(0);" th:data-page="${paging.number-1}">
    				<span>이전</span>
    			</a>
    		</li>
    		<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
    			th:if="${page>=paging.number-2 and page <=paging.number+2}"
    			th:classappend="${page == paging.number} ? 'active'"
    			class="page-item">
    			<a th:text="${page}" class="page-link" 
    			href="javascript:void(0);" th:data-page="${page}"></a>
    		</li>
    		<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
    			<a class="page-link" href="javascript:void(0);" th:data-page="${paging.number+1}">
    				<span>다음</span>
    			</a>
    		</li>
    	</ul>
    </div>
    <form th:action="@{/sharing/list}" method="get" id="searchForm">
    	<input type ="hidden" id="kw" name="kw" th:value="${kw}">
    	<input type ="hidden" id="page" name="page" th:value="${paging.number}">    
    </form>
    
    <script layout:fragment="script" type='text/javascript'>

	const page_elements = document.getElementsByClassName("page-link");
	Array.from(page_elements).forEach(function(element) {
    	element.addEventListener('click', function() {
        	document.getElementById('page').value = this.dataset.page;
        	document.getElementById('searchForm').submit();
    	});
	});
	
	<!-- 검색 시작 -->
	const btn_search = document.getElementById("btn_search");
	btn_search.addEventListener('click', function() {
   	 document.getElementById('kw').value = document.getElementById('search_kw').value;
   	 document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
  	 document.getElementById('searchForm').submit();
	});
	<!-- 검색 끝 -->
	const views_elements = document.getElementsByClassName("views");
	Array.from(views_elements).forEach(function(element) {
	    element.addEventListener('click', function() {
	            location.href = this.dataset.uri;
	        };
	    });
	});
</script>
</div>
</html>
